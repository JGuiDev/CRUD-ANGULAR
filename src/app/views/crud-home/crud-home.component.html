<div class="container">
      <div class="top"><button (click)="initNewHero()">Create a New Hero</button></div>
      <table>
            <thead>
                  <th>Name</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Place</th>
                  <th>Actions</th>
            </thead>
            <tbody>
                  <tr *ngFor="let hero of heroes">
                        <td>{{hero.name}}</td>
                        <td>{{hero.firstName}}</td>
                        <td>{{hero.lastName}}</td>
                        <td>{{hero.place}}</td>
                        <td><button (click)="editHero(hero)">Edit</button></td>
                  </tr>
            </tbody>
      </table>
</div>

<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroesList($event)"></app-edit-hero>
<app-message-view></app-message-view>
